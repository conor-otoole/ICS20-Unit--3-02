<!DOCTYPE html>
<!--- ICS2O-My first PWA --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first PWA" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Conor" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Unit3-02 Pyramid Volume</title>
    <link
      rel="canonical"
      href="https://conor-otoole.github.io/ICS2O-PWA-Test/"
    />
    <link rel="manifest" href="/ICS2O-Unit3-02/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />

    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Volume of a Pyramid With JS</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Area of a Pyramid With JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <img
          src="./images/volume-of-pyramid.png"
          alt="Area of a Pyramid"
          class="img1"
          width="250"
          height="300"
        />

        <h3>Area of Pyramid With JS</h3>
        <h5>Formula</h5>
        <h6>V = (L x W x H) / 3</h6>
        <br />
        <br />
        <p>Enter the following dimensions</p>
        <!-- Numeric Textfield -->
        <form action="#">
          <p>Length</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              step=".01"
              placeholder="input a number"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="length-of-pyramid"
              aria-label="length"
            />
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          mm
        </form>
        <!-- Numeric Textfield -->
        <form action="#">
          <p>Width</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              step=".01"
              placeholder="input a number"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="width-of-pyramid"
              aria-label="width"
            />
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          mm
        </form>
        <!-- Numeric Textfield -->
        <form action="#">
          <p>Height</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              step=".01"
              placeholder="input a number"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="height-of-pyramid"
              aria-label="Height"
            />
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          mm
        </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="enterClicked()"
        >
          Calculate
        </button>
        <br />
        <br />
        <div id="volume-of-pyramid">The volume of the pyramid is: ? cmÂ³</div>
      </main>
    </div>
  </body>
</html>
